<div>

    <h2>Posts</h2>

    <script type = "text/ng-template" id="post-save.html">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty"
                      ng-submit="ok()">

                    <div class="modal-header">
                        <button type="button" class="close"
                                ng-click="cancel()">&times;</button>
                        <h4 class="modal-title" id="myPostLabel">Create or edit a Post</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="post.id" readonly>
                        </div>

                        
                        <div class="form-group">
                            <label>title:</label>
                            
                            <input type="text" class="form-control" name="title"
                                   ng-model="post.title" ng-required="true"
                                   ng-minlength=5 ng-maxlength=255/>
                            <span class="error" ng-show="form.title.$error.minlength">Must be at least 5 characters.</span>
                            <span class="error" ng-show="form.title.$error.maxlength">Must be at most 255 characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>body:</label>
                            
                            <input type="text" class="form-control" name="body"
                                   ng-model="post.body" ng-required="false"
                                   />
                            <span class="error" ng-show="form.body.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.body.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Post
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>title</th>
                
                <th>body</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="post in posts">
                <td>{{post.id}}</td>
                
                <td>{{post.title }}</td>
                
                <td>{{post.body }}</td>
               
                <td> <markdown>{{post.body }}<markdown> </td>
                
                <td>
                    <button type="submit"
                            ng-click="update(post.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(post.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
